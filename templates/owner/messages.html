{%extends 'owner/base.html'%}
{%block title%}Your messages{%endblock title%}
{%block content%}
<div class="container">
	<div class="row my-2">
		{%if Messages%}
		{%for x in Messages%}
		<div class="col-12 col-md-6 my-2">
		<div class="card">
			<div class="card-header">{{x.Title}}</div>
			<div class="card-body">
				<div class="card-text">
					{{x.Body}}
					<h3>{{x.At}}</h3>
				</div>
			</div>
		</div>
		</div>
		{%endfor%}
		{%else%}
		<div class="card">
			<div class="card-body">
				<center>You have no messages yet! Please Check latter.</center>
			</div>
		</div>
		{%endif%}
	</div>
</div>
{%endblock content%}
